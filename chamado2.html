<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio de Musica</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="./img/minecraft-icone.webp" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            
        </header>
        <nav>
            <ul>
                <li><a href="./index.html">Menu</a></li>
                <li><a href="./chamado.html">Sobre nós</a></li>
                <li><a href="./chamado2.html">formulario</a></li>
            </ul>
        </nav>
        <section>
            <article>

                <form action="/submit" method="POST">
                    <fieldset>
                        <legend>Informações Pessoais</legend>
                
                        <label for="name">Nome completo:</label>
                        <input type="text" id="name" name="name" required placeholder="Digite seu nome">
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu email">
                        
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </fieldset>
                
                    <fieldset>
                        <legend>Preferências</legend>
                        
                        <label for="newsletter">
                          <input type="checkbox" id="newsletter" name="newsletter" checked>
                          Inscrever-se no boletim informativo
                        </label>
                        <legend>gênero</legend>
                        <label for="gender-male">
                          <input type="radio" id="gender-male" name="gender" value="male">
                          Masculino
                        </label>
                        
                        <label for="gender-female">
                          <input type="radio" id="gender-female" name="gender" value="female">
                          Feminino
                        </label>
                        <label for="gender-female">
                            <input type="radio" id="gender-female" name="gender" value="none">
                            Prefiro não dizer
                          </label>
                          <legend>nacionalidade</legend>
                        <label for="country">País:</label>
                        <select id="country" name="country">
                          <option value="brasil">Brasil</option>
                          <option value="portugal">Portugal</option>
                          <option value="Suécia">Suécia</option>
                          <option value="Islandia">Islandia</option>
                          <option value="Africa do Sul">Africa do Sul</option>
                          <option value="Alemanha">Alemanha</option>
                          <option value="Estados Unidos">Estados Unidos</option>
                          <option value="Argentina">Argentina</option>
                          <option value="Australia">Australia</option>
                          <option value="Canada">Canada</option>
                        </select>
                    </fieldset>
                
                    <button type="submit">Enviar</button>
                </form>
 
             </article>
            <article>
              
            </article>
        </section>
        <footer></footer>
    </main>
</body>
</html>
